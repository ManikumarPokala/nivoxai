name: build-and-push

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            backend-api/package-lock.json
            frontend/package-lock.json

      - name: Backend API build
        working-directory: backend-api
        run: |
          npm ci
          npm run build

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend AI compile
        working-directory: backend-ai
        run: |
          python -m compileall app eval

  build-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend-ai (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend-ai
          dockerfile: ./backend-ai/Dockerfile
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/nivoxai-backend-ai:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/nivoxai-backend-ai:latest

      - name: Build and push backend-api (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend-api
          dockerfile: ./backend-api/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/nivoxai-backend-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/nivoxai-backend-api:latest

      - name: Build and push frontend (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          dockerfile: ./frontend/Dockerfile
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/nivoxai-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/nivoxai-frontend:latest

      - name: Print pushed images
        run: |
          echo "ghcr.io/${{ github.repository_owner }}/nivoxai-frontend:${{ github.sha }}"
          echo "ghcr.io/${{ github.repository_owner }}/nivoxai-frontend:latest"
          echo "ghcr.io/${{ github.repository_owner }}/nivoxai-backend-api:${{ github.sha }}"
          echo "ghcr.io/${{ github.repository_owner }}/nivoxai-backend-api:latest"
          echo "ghcr.io/${{ github.repository_owner }}/nivoxai-backend-ai:${{ github.sha }}"
          echo "ghcr.io/${{ github.repository_owner }}/nivoxai-backend-ai:latest"
