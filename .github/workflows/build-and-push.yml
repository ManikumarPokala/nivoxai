name: build-and-push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            backend-api/package-lock.json
            frontend/package-lock.json

      - name: Backend API build
        working-directory: backend-api
        run: |
          npm ci
          npm run build

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend AI compile
        working-directory: backend-ai
        run: |
          python -m compileall app eval

  build-push:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image owner
        run: echo "IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend-ai (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend-ai
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/nivoxai-backend-ai:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_OWNER }}/nivoxai-backend-ai:latest

      - name: Build and push backend-api (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend-api
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/nivoxai-backend-api:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_OWNER }}/nivoxai-backend-api:latest

      - name: Build and push frontend (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/nivoxai-frontend:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_OWNER }}/nivoxai-frontend:latest

      - name: Configure AWS credentials (optional)
        if: ${{ secrets.ECR_REGISTRY != '' && secrets.AWS_REGION != '' && (secrets.AWS_ROLE_TO_ASSUME != '' || (secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '')) }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR (optional)
        if: ${{ secrets.ECR_REGISTRY != '' && secrets.AWS_REGION != '' }}
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend-ai (ECR optional)
        if: ${{ secrets.ECR_REGISTRY != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./backend-ai
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ${{ secrets.ECR_REGISTRY }}/nivoxai-backend-ai:${{ github.sha }}
            ${{ secrets.ECR_REGISTRY }}/nivoxai-backend-ai:latest
