name: Deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  deploy-backend-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy secrets
        id: secrets-check
        run: |
          if [ -z "${AWS_REGION}" ] || [ -z "${ECR_REPOSITORY}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "Missing AWS_REGION or ECR_REPOSITORY. Skipping deploy."
          else
            echo "missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (OIDC)
        if: steps.secrets-check.outputs.missing == 'false' && secrets.AWS_ROLE_TO_ASSUME != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (access keys)
        if: steps.secrets-check.outputs.missing == 'false' && secrets.AWS_ROLE_TO_ASSUME == ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.secrets-check.outputs.missing == 'false'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend-ai image
        if: steps.secrets-check.outputs.missing == 'false'
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG=sha-${SHORT_SHA}
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${REGISTRY}/${ECR_REPOSITORY}
          docker build -t ${IMAGE}:${IMAGE_TAG} -t ${IMAGE}:latest ./backend-ai
          docker push ${IMAGE}:${IMAGE_TAG}
          docker push ${IMAGE}:latest
          echo "IMAGE_URI=${IMAGE}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Update ECS service (optional)
        if: steps.secrets-check.outputs.missing == 'false' && secrets.ECS_CLUSTER != '' && secrets.ECS_SERVICE != ''
        run: |
          aws ecs update-service \
            --cluster "${{ secrets.ECS_CLUSTER }}" \
            --service "${{ secrets.ECS_SERVICE }}" \
            --force-new-deployment
