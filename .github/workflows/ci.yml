name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-ai-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install fastapi uvicorn scikit-learn numpy pandas pydantic

      - name: Compile backend-ai
        run: |
          cd backend-ai
          python -m compileall app eval

      - name: Run offline eval
        run: |
          cd backend-ai
          PYTHONPATH=. python -m eval.run_eval

  backend-api-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend-api/package-lock.json

      - name: Install deps
        run: |
          cd backend-api
          npm ci

      - name: Build
        run: |
          cd backend-api
          npm run build

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
