services:
  postgres:
    image: postgres:16
    container_name: nivoxai-postgres
    restart: always
    environment:
      POSTGRES_DB: nivoxai
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./analytics.sql:/docker-entrypoint-initdb.d/analytics.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend-ai:
    build: ./backend-ai
    container_name: nivoxai-backend-ai
    restart: always
    environment:
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""
        ]
      interval: 10s
      timeout: 5s
      retries: 20

  backend-api:
    build: ./backend-api
    container_name: nivoxai-backend-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      backend-ai:
        condition: service_healthy
    environment:
      PORT: 4000
      AI_SERVICE_URL: http://backend-ai:8000
      CORS_ORIGINS: http://localhost:3000
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: nivoxai
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "4000:4000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://backend-api:4000
        NEXT_PUBLIC_ANALYTICS_URL: http://backend-ai:8000
    container_name: nivoxai-frontend
    restart: always
    depends_on:
      backend-api:
        condition: service_healthy
      backend-ai:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  postgres_data:
